      <section class="container">
    <h1>Agrega a una Laboratorian</h1>
    <input type="text" id="name" placeholder="name" class="form-control my-3">
    <input type="text" id="sede" placeholder="sede" class="form-control my-3">
    <input type="text" id="timezone" placeholder="timezone" class="form-control my-3">
    <input type="text" id="role" placeholder="role" class="form-control">
    <button class="btn btn-info" id="boton" onclick="guardar()">Guardar</button>
    <!-- Tabla de todas las estudiantes -->
    <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha/Hora</th>
                <th scope="col"><i class="fas fa-star"></i></th>
                <th scope="col"><i class="fas fa-ghost"></i></th>
                <th scope="col"><i class="fas fa-clock"></i></th>
                <th scope="col"><i class="fas fa-sad-tear"></i></th>
              </tr>
            </thead>
            <tbody id="tablaAsistencia">

            </tbody>
          </table>
